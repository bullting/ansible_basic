---
- hosts: all
  become: true
  tasks:

  - name: udate repository index
    ansible.builtin.apt:
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

  - name: install apache2 package
    ansible.builtin.apt:
      name: apache2
      state: latest
    when: ansible_distribution == "Ubuntu"

  - name: install php
    ansible.bulting.apt:
      name: libapache2-mod-php
      state: latest
    when: ansible_distribution == "Ubuntu"


  - name: update repository index for Fedora
    ansible.builtin.dnf:
      update_cache: yes
    when ansible_distribution == "Fedora"

   - name: install httpd package
    ansible.builtin.apt:
      name: httpd
      state: latest
    when: ansible_distribution == "Fedora"

  - name: install php
    ansible.bulting.apt:
      name: php
      state: latest
    when: ansible_distribution == "Fedora"


